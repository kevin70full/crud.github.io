<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD demo js</title>
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container">
        <div class="mensaje-alerta">
        </div>

        <div class="jumbotron row ">
            <h2> REGISTRO CIVIL <small>Registro de usuario</small></h2>


            <div class="col-md-6">
                <hr>
                    <p class="modo"> <span class="glyphicon glyphicon-plus"></span>Agregar usuario</p>
                <form id="personas-form">
                    <input  class="form-control" type="text" id="nombre" placeholder="Nombre">
                    <input  class="form-control" type="email" id="correo" placeholder="Correo Electronico">
                    <input  class="form-control" type="text" id="peso" placeholder="Cedula" onkeypress="return cedula(event)"  required maxlength="10">
                    <input  class="form-control" type="date" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
                    <br>
                    <input type="submit" class="btn btn-success" value=" Guardar">
                </form>
                <br>
                <br>
                <div id="numeroPersonas">

                </div>

            </div>

            <div class="col-md-6">
                <img style=" width:100%" src="Rcivil.png" alt="" />
            </div>

        </div>


        <br>
        <br>
        <table class="table" id="dbPersonas-list">

        </table>

    </body>
    <script type="text/javascript" src="funciones.js"></script>
</html>
